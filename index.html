<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display">
            <span id="operation" class="display__value">0</span>
            <span id="result" class="display__value --result">0</span>
        </div>
        <div id="pad" class="pad">
            <div class="btn btn__fun">(</div>
            <div class="btn btn__fun">)</div>
            <div class="btn btn__fun">C</div>
            <div class="btn btn__fun"><</div>
            <!--  -->
            <div class="btn btn__num">7</div>
            <div class="btn btn__num">8</div>
            <div class="btn btn__num">9</div>
            <div class="btn btn__op">/</div>
            <!--  -->
            <div class="btn btn__num">4</div>
            <div class="btn btn__num">5</div>
            <div class="btn btn__num">6</div>
            <div class="btn btn__op">*</div>
            <!--  -->
            <div class="btn btn__num">1</div>
            <div class="btn btn__num">2</div>
            <div class="btn btn__num">3</div>
            <div class="btn btn__op">-</div>
            <!--  -->
            <div class="btn btn__num">0</div>
            <div class="btn btn__num">.</div>
            <div class="btn btn__eq ">=</div>
            <div class="btn btn__op">+</div>
            </div>
    </div>

    <!--  -->
    <script src="scripts.js"></script>
</body>
</html>
