<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display">
            <span id="operation" class="display__value">0</span>
            <span id="result" class="display__value --result">0</span>
        </div>
        <div id="pad" class="pad">
            <button class="btn btn__fun">(</button>
            <button class="btn btn__fun">)</button>
            <button class="btn btn__fun">C</button>
            <button class="btn btn__fun"><</button>
            <!--  -->
            <button class="btn btn__num">7</button>
            <button class="btn btn__num">8</button>
            <button class="btn btn__num">9</button>
            <button class="btn btn__op">/</button>
            <!--  -->
            <button class="btn btn__num">4</button>
            <button class="btn btn__num">5</button>
            <button class="btn btn__num">6</button>
            <button class="btn btn__op">*</button>
            <!--  -->
            <button class="btn btn__num">1</button>
            <button class="btn btn__num">2</button>
            <button class="btn btn__num">3</button>
            <button class="btn btn__op">-</button>
            <!--  -->
            <button class="btn btn__num">0</button>
            <button class="btn btn__num">.</button>
            <button class="btn btn__eq ">=</button>
            <button class="btn btn__op">+</button>
            </div>
    </div>

    <!--  -->
    <script src="scripts.js"></script>
</body>
</html>
